
<!DOCTYPE html>

        <style media="screen">
            body{
                margin: 0;
                overflow: hidden;
                font-family: 'Roboto', sans-serif;
                background: rgba(0, 0, 0, 0.65);
                color: #fff;
                padding: 8px;
            }
            
            .notif-head {
                float: left;
                width: 100%;
            }

            .notif-head img, .notif-head h2{
                float: left;
            }
            
            .notif-head img{
                width: 36px;
                margin-right: 10px;
            }
            
            .notif-head h2{
                font-size: 14px;
            }
            
            .notif-txt p {
                font-size: 12px;
            }
            
            .notif-btn {                
                float: left;
                width: 100%;
            }
            
            .notif-btn button {
                border-radius: 2px;
                float: right;
                margin:0 10px 10px 0;
                background: transparent;
                color: #fff;
                border: 1px solid rgba(255, 255, 255, 0.5);
                cursor: pointer;
                transition: all .2s ease;
            }
            
            .notif-btn button.no-border {
                border: none;
            }
            
            .notif-btn button:hover {
                background: #fff;
                color: #000;
            }


        </style>

    <script type="text/javascript">
        var destroyIframe = function() {
            var doc = parent.document.getElementById(window.name);
            doc.style.display = "none";
        }

        var redirect = function() {
            var doc = parent.document;
            var iframe = doc.getElementById(window.name);
            iframe.style.display = "none";
            doc.location.href = "http://www.trustnav.com"
            //
            // console.log(parent.document);
        }

    </script>
