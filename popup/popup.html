<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Trustnav</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<!--    <link rel="stylesheet" href="css/w3.css">-->
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="main-wrapper">
		<div class="tn-panel grey flex tn-status">
			<div class="flex"> <img class="trusnav-logo" src="img/tn-green.svg" alt=""> </div>
			<div class="flex-c width-100">
				<p class="text-primary isTrusted">Trusted site</p> <span class="text-secondary isEnabled">Adblocker enabled</span>
			</div>
			<div class="flex">
				<!-- SWITCH POR DEFECTO ENCENDIDO - PARA APAGARLO REMOVER "checked" en el tag INPUT   -->
				<label class="switch margin-auto tooltip">
					<span class="tooltiptext">Disable Trustnav in this site/domain</span>
					<input type="checkbox" id="enabled" checked="checked" />
					<div class="slider round"></div>
				</label>
			</div>
		</div>
		<div class="tn-panel white flex tn-blocks">
			<div class="flex">
				<h1 id="adsBlocked" class="text-primary">0</h1>
			</div>
			<div class="flex-c width-100">
				<p class="text-primary textBlocked">Ads blockeds on this site</p> <span class="text-secondary" id="hideIconNumber"></span>
			</div>
		</div>
		<div id="starRatingContainer" class="tn-panel-x2 flex-c grey tn-rating" style="height:120px;">
			<p class="text-primary">Rate this site</p>
			<div class="starRating">
				<input id="rating5" type="radio" name="rating" value="5">
				<label for="rating5"></label>
				<input id="rating4" type="radio" name="rating" value="4">
				<label for="rating4"></label>
				<input id="rating3" type="radio" name="rating" value="3">
				<label for="rating3"></label>
				<input id="rating2" type="radio" name="rating" value="2">
				<label for="rating2"></label>
				<input id="rating1" type="radio" name="rating" value="1">
				<label for="rating1"></label>
			</div>
		</div>

		<div class="tn-panel grey flex lastCommentWrap" style="display:none;">
			<p class="text-primary">Your last comment about this site </p>
			<p class="text-secondary no-margin lastComment crop-long-text" title="Edit your comment">Give us a comment about this site!</p>
		</div>
		<div id="commentRating" class="tn-panel-x2 flex-c grey tn-rating" style="display:none;">
			<p class="text-primary">Send us your comment</p>
			<textarea name="message" class="messageArea no-resize" rows="6" cols="40" maxlength="180"></textarea>
			<div class="spacesBeetwen">
				<span class="thanksForVote"></span>
				<input type="submit" class="submittBtn" value="Send">
			</div>
		</div>
		<div class="tn-panel white flex-c tn-ranking" style="padding:10px;">
			<p class="text-primary">Trustnav community ranking</p>
			<h3 class="no-info" style='text-align: center; display:none;'>There isn't enough information about this site yet. Please help leaving your rating.</h3>
			<div class="flex ratingInfo">
				<div class="flex-c">
					<h1 class="text-primary averageRating"></h1>
					<div class="flex"> <img src="img/user.svg" alt=""> <small class="text-secondary totalClients"></small> </div>
				</div>
				<div class="bars">
					<div class="rating-bar-3"></div>
					<div class="rating-bar-2"></div>
					<div class="rating-bar-1"></div>
				</div>
			</div>
		</div>
		<!-- <div class="tn-panel-half grey tn-options">
				<div class="flex" id="optionsMenu"> <img src="img/settings.svg" alt="">
					<p class="text-primary">Options</p>
				</div>
			</div> -->
	</div>
</body>
<script src='../config/config.js'></script>
<script src='../components/jquery/dist/jquery.min.js'></script>
<script src='../adblock/ext/popup.js'></script>
<script src="../helper.js"></script>
<script src="./lib/handler.js"></script>
<script src="./lib/initialize.js"></script>
<script src='./lib/adblocker.js'></script>
<script src="./popup.js"></script>

</html>
